<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        teste de formulario
    </h1>
    <form action="cadastro.php">
<fieldset>
    <legend>
        dados
    </legend>
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
    <label for="imedia">nota media</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
    
    <br>
    <label for="imes">mes da data</label>
    <input type="month" name="mes" id="imes">
    <br>
    <label for="idia">dia da prova</label>
    <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">hora da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
</fieldset>
<p>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
</p>


    </form>
</body>
</html>
