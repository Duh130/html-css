<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>
        exemplo de formulario
    </h1>
    <form action="cadastro.php">
<p>
    <label for="in1">numero1</label>
    <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.valuer) + Number(in2.valuer)">
    
</p>
<p>
    <label for="in2">numero2</label>
    <input type="number" name="n2" id="in2" min="0" max="50" required>
</p>
<p>
    <label for="isoma">soma</label>
    <output name="soma" id="isoma">0</output>
</p>





    </form>
</body>
</html>
