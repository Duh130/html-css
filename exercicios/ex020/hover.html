<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}

        div:hover{color: darkblue; }
        div > p{display: none;}
        div:hover > p {display: block;}
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse por cima do textto a baixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO..</p>
    </div>
    <P>FIM DE EXENPLO</P>
</body>
</html>
