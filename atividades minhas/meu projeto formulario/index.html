<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>meu formulario</title>
</head>
<body>
    <h1>
        meu forulario 
    </h1>
    <h3 id="subtitulo">
        meu primeiro forumlario
    </h3>

    <form action="#" method="post" >


    <fieldset>
        <div class="div1">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome">
        <label for="sobrenome"><strong>sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome">
        <br>
        <strong><label for="email">Email</label></strong>
        <input type="email" name="email" id="email">
        </div>
    </fieldset>

<h2>
    Qual trasnporte voce prefere? 
</h2>
<div class="div2">
<select name ="selecione" id="selecione">
<option value="carro" >carro</option>
<option value="moto">moto</option>
<option value="bike">bike</option>
</select>
</div>
<h2>
    Qual seu passa tempo?
</h2>
<div class="div3">
<label for="ibalada">balada</label>
<input type="radio" name="balada" id="ibalada"><br>
<label for="icinema">cinema</label>
<input type="radio" name="cinema" id="icinema"><br>
<label for="idançar">dançar</label>
<input type="radio" name="dançar" id="idançar">
<h2>
Qual sua comida preferida?
</h2>
<div>
<label for="ilasanha">lasanha</label>
<input type="checkbox" name="lasanha" id="ilasanha"><br> 
<label for="ipudin">pudin</label>
<input type="checkbox" name="pudin" id="ipudin"><br>
<label for="icaviar">caviar</label>
<input type="checkbox" name="caviar" id="icaviar"><br>
<input type="submit" value="enviar">
</div>
<h2>alguma sugestao ?</h2>
<div class="div5">
<textarea name="sugestao" id="isugestao" cols="30" rows="10"></textarea>



</div>
    </form>
</body>
</html>
